<template name="catalogItem">
    <div class="card">
        <div class="image">
            <img src="/images/{{preview}}.jpg">
        </div>
        <div class="ui top right attached label">$ {{price}}</div>
        <div class="content">
            <div class="right floated meta"><i class="heart outline icon"></i></div>
            {{name}}
        </div>
    </div>
</template>
